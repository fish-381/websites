                <fieldset>
                <legend>Send Us A Message</legend>
              <label>NAME:</label>  <input type="text" title="name" placeholder="name" id="name" name="name" required="true"> <br/>
              <label>EMAIL:</label>  <input type="email" title="email" placeholder="email" id="email" name="email" required="true"> <br/>
              <label>PHONE:</label>  <input type="tel" title="phone number" name="phonenum" id="phone" placeholder="phone #"> <br/> 
              <label>MESSAGE:</label>  <textarea cols="40" rows="5"  id="message" placeholder="your message"></textarea> <br/>
              <input type="submit" id="btn">
            </fieldset>
            
        </center>
        <script>
const name = document.getElementById('name')
const email = document.getElementById('email')
const phone = document.getElementById('phone')
const message = document.getElementById('message')
const btn = document.getElementById('btn')
btn.addEventListener("click", (e) => {
   if (name.value === "") {
    return
   } else {
    e.preventDefault()
    emailjs.send("service_bzy1jqm","template_7ilgfwl",{
from_name: `${name.value}`,
number: `${phone.value}`,
email: `${email.value}`,
message: `${message.value}`
});
clear()
alert('thanks for the email! sent.')
   }
   
   

function clear() {
    name.value = ""
    phone. value = ""
    email.value = ""
    message.value = ""
}
})

        </script>
